<body>
    <main>
        <section class="landingPage_backgroundContainer">

            <div class="landingPage_backgroundRockImage">
            </div>

            <div class="landingPage_backgroundImage">
                <img src="/Content/img/background.jpg" alt="">
            </div>

        </section>

        <section class="landingPage_sliderContainer">

            <img class="landingPage_logo" src="/Content/img/logo.png" alt="Astronaut">

            <article class="landingPage_messageLayout">
                <div class="landingPage_messageContainer">
                    <img src="/Content/img/icon_rocket.png" alt="Launch off!">
                    <h4 class="message_primaryTitle">Your trip start here</h4>
                    <div class="icon_secondaryBar"></div>
                    <h4 class="message_hashtag">#moontrip #visamoon</h4>
                </div>
            </article>

            <article class="landingPage_slogan">
                <h1 class="">Visa to the moon</h1>
                <h1 class="landingPage_slogan2" style="display: none">Explore the surface</h1>
                <a href="#" onclick="return false;" class="ctaButton">Start your trip ></a>
            </article>


            <article class="landingPage_sliderControl">
                <div class="progress_container">
                    <div class="progress_bar" data-val="0" style="max-width: 0%"></div>
                    <div class="progress_background" style="max-width: 100%"></div>
                </div>
                <div class="slider_backContainer">
                    <a href="#" onclick="triggerChange();return false;" class="sliderControl">prev</a>
                </div>
                <div class="slider_forwardContainer">
                    <a href="#"
                        onclick="triggerChange();return false;"
                        class="sliderControl">next</a>

                </div>

            </article>

            <article class="landingPage_sliderImage">
                <div class="sliderImage_rocketPhoto" style="display:none"></div>
                <div class="sliderImage_moonPhoto" style="display:none"></div>
            </article>

        </section>

    </main>
</body>
